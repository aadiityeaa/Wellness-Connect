        <section class="intro">
            <h2>Depression Test</h2>
            <p>This test can help identify signs of depression by evaluating your answers.</p>
        </section>

        <section class="test-form">
            <h2>Take the Test</h2>
            <form>
               
                <label for="q1">Q1. I feel down-hearted and blue</label>
                <select id="q1" name="q1">
                    <option value="0">Not at all</option>
                    <option value="1">Sometimes</option>
                    <option value="2">More than half of the time</option>
                    <option value="3">Nearly all the time</option>
                </select>

                <label for="q2">Q2. Morning is when I feel the best</label>
                <select id="q2" name="q2">
                    <option value="0">Not at all</option>
                    <option value="1">Sometimes</option>
                    <option value="2">More than half of the time</option>
                    <option value="3">Nearly all the time</option>
                </select>

                <label for="q3">Q3. I have crying spells or feel like it</label>
                <select id="q3" name="q3">
                    <option value="0">Not at all</option>
                    <option value="1">Sometimes</option>
                    <option value="2">More than half of the time</option>
                    <option value="3">Nearly all the time</option>
                </select>

                <label for="q4">Q4. I have trouble sleeping at night</label>
                <select id="q4" name="q4">
                    <option value="0">Not at all</option>
                    <option value="1">Sometimes</option>
                    <option value="2">More than half of the time</option>
                    <option value="3">Nearly all the time</option>
                </select>

                <label for="q5">Q5. I eat as much as I used to</label>
                <select id="q5" name="q5">
                    <option value="0">Not at all</option>
                    <option value="1">Sometimes</option>
                    <option value="2">More than half of the time</option>
                    <option value="3">Nearly all the time</option>
                </select>

                <label for="q6">Q6. I still enjoy pursuing people romantically</label>
                <select id="q6" name="q6">
                    <option value="0">Not at all</option>
                    <option value="1">Sometimes</option>
                    <option value="2">More than half of the time</option>
                    <option value="3">Nearly all the time</option>
                </select>

                <label for="q7">Q7. I notice that I am losing weight</label>
                <select id="q7" name="q7">
                    <option value="0">Not at all</option>
                    <option value="1">Sometimes</option>
                    <option value="2">More than half of the time</option>
                    <option value="3">Nearly all the time</option>
                </select>

                <label for="q8">Q8. I have trouble with constipation</label>
                <select id="q8" name="q8">
                    <option value="0">Not at all</option>
                    <option value="1">Sometimes</option>
                    <option value="2">More than half of the time</option>
                    <option value="3">Nearly all the time</option>
                </select>

                <label for="q9">Q9. I have trouble with constipation</label>
                <select id="q9" name="q9">
                    <option value="0">Not at all</option>
                    <option value="1">Sometimes</option>
                    <option value="2">More than half of the time</option>
                    <option value="3">Nearly all the time</option>
                </select>

                <label for="q10">Q10. I get tired for no reason</label>
                <select id="q10" name="q10">
                    <option value="0">Not at all</option>
                    <option value="1">Sometimes</option>
                    <option value="2">More than half of the time</option>
                    <option value="3">Nearly all the time</option>
                </select>

                <label for="q11">Q11. My mind is as clear as it used to be</label>
                <select id="q11" name="q11">
                    <option value="0">Not at all</option>
                    <option value="1">Sometimes</option>
                    <option value="2">More than half of the time</option>
                    <option value="3">Nearly all the time</option>
                </select>

                <label for="q12">Q12. I find it easy to do the things I used to</label>
                <select id="q12" name="q12">
                    <option value="0">Not at all</option>
                    <option value="1">Sometimes</option>
                    <option value="2">More than half of the time</option>
                    <option value="3">Nearly all the time</option>
                </select>

                <label for="q13">Q13. I am restless and can't keep still</label>
                <select id="q13" name="q13">
                    <option value="0">Not at all</option>
                    <option value="1">Sometimes</option>
                    <option value="2">More than half of the time</option>
                    <option value="3">Nearly all the time</option>
                </select>

                <label for="q14">Q14. I feel hopeful about the future</label>
                <select id="q14" name="q14">
                    <option value="0">Not at all</option>
                    <option value="1">Sometimes</option>
                    <option value="2">More than half of the time</option>
                    <option value="3">Nearly all the time</option>
                </select>

                <label for="q15">Q15. I am more irritable than usual</label>
                <select id="q15" name="q15">
                    <option value="0">Not at all</option>
                    <option value="1">Sometimes</option>
                    <option value="2">More than half of the time</option>
                    <option value="3">Nearly all the time</option>
                </select>

                <label for="q16">Q16. I find it easy to make decisions</label>
                <select id="q16" name="q16">
                    <option value="0">Not at all</option>
                    <option value="1">Sometimes</option>
                    <option value="2">More than half of the time</option>
                    <option value="3">Nearly all the time</option>
                </select>

                <label for="q17">Q17. I feel that I am useful and needed</label>
                <select id="q17" name="q17">
                    <option value="0">Not at all</option>
                    <option value="1">Sometimes</option>
                    <option value="2">More than half of the time</option>
                    <option value="3">Nearly all the time</option>
                </select>

                <label for="q18">Q18. My life is pretty full</label>
                <select id="q18" name="q18">
                    <option value="0">Not at all</option>
                    <option value="1">Sometimes</option>
                    <option value="2">More than half of the time</option>
                    <option value="3">Nearly all the time</option>
                </select>

                <label for="q19">Q19. I feel that others would be better off if I
                    were dead</label>
                <select id="q19" name="q19">
                    <option value="0">Not at all</option>
                    <option value="1">Sometimes</option>
                    <option value="2">More than half of the time</option>
                    <option value="3">Nearly all the time</option>
                </select>

                <label for="q20">Q20. I still enjoy the things I used to do</label>
                <select id="q20" name="q20">
                    <option value="0">Not at all</option>
                    <option value="1">Sometimes</option>
                    <option value="2">More than half of the time</option>
                    <option value="3">Nearly all the time</option>
                </select>

                <button type="submit">Submit</button>
            </form>
        </section>
</body>
</html>
